<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N1 レベル</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* 全体背景 */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      position: relative;
      overflow: hidden;   /* ← これがスクロール禁止の原因 */
    }

    /* 背景の柄 */
    body::before {
      content: '';
      position: absolute;
      top: -50px;
      left: -50px;
      width: 200%;
      height: 200%;
      background: url('https://cdn-icons-png.flaticon.com/512/888/888879.png') repeat;
      opacity: 0.03;
      pointer-events: none;
      transform: rotate(25deg);
    }

    /* 見出し */
    h1 {
      font-size: 3rem;
      color: #0f172a;
      margin-bottom: 50px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      z-index: 1;
    }

    /* ⭐ 左ボタン + 右写真（横並び） */
    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      width: 100%;
      max-width: 1400px;
      z-index: 2;
    }

    /* ボタンを縦に並べる */
    .level-container {
      display: flex;
      flex-direction: column;   /* 縦並び */
      gap: 25px;
      align-items: center;
      justify-content: center;
      z-index: 1;
      position: relative;
    }

    /* ボタンデザイン */
    .level-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 40px;
      font-size: 1.3rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      min-width: 180px;
      text-align: center;
      z-index: 1;
    }

    /* ボタン色 */
    .kanji { background: linear-gradient(135deg, #4ade80, #16a34a); }
    .grammar { background: linear-gradient(135deg, #60a5fa, #2563eb); }
    .vocabulary { background: linear-gradient(135deg, #facc15, #ca8a04); }
    .reading { background: linear-gradient(135deg, #f472b6, #db2777); }
    .back { background: linear-gradient(135deg, #10b981, #059669); }

    /* ホバー時 */
    .level-btn:hover {
      transform: translateY(-7px) scale(1.05);
      box-shadow: 0 12px 18px rgba(0,0,0,0.25);
    }

    /* 戻るボタン */
    .back {
      padding: 15px 40px;
      font-size: 1.2rem;
      margin-top: 40px;
    }

    /* ⭐ 写真（右）・左右反転 */
    .level-image {
      width: 620px;
      height: 500px;
      object-fit: cover;
      border-radius: 15px;
      transform: scaleX(-1);   /* ← 横反転 */
    }

    /* スマホ対応 */
    @media (max-width: 700px) {
      .content-wrapper {
        flex-direction: column; /* スマホは縦並び */
        gap: 20px;
      }

      .level-image {
        width: 90%;
        height: auto;
      }
    }

  </style>
</head>

<body>

  <h1>N1 レベル</h1>

  <!-- ⭐ 左：ボタン / 右：横反転写真 -->
  <div class="content-wrapper">

    <!-- 左：ボタン縦 -->
    <div class="level-container">
      <a href="kanji/index.html"><button class="level-btn kanji">Kanji</button></a>
      <a href="grammar/index.html"><button class="level-btn grammar">Grammar</button></a>
      <a href="vocabulary/index.html"><button class="level-btn vocabulary">Vocabulary</button></a>
      <a href="reading/index.html"><button class="level-btn reading">Reading</button></a>
    </div>

    <!-- 右：横反転写真 -->
    <img src="JLPTN1.jpg" alt="JLPTイメージ" class="level-image">

  </div>

  <a href="../index.html">
    <button class="level-btn back">Back</button>
  </a>

  
 <p><h４>© 2025 プラカシュ | </h４></p>

</body>
</html>
