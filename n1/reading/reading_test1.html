<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日本語能力試験</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 style="background: linear-gradient(90deg, #f59e0b, #fbbf24); color: white; 
  text-align: center; padding: 20px; border-radius: 12px; 
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
    日本語能力試験（JLPT）
  </h1>

  <div class="level-container">
    <button class="level-btn" data-level="n1">N1</button>
    <button class="level-btn" data-level="n2">N2</button>
    <button class="level-btn" data-level="n3">N3</button>
    <button class="level-btn" data-level="n4">N4</button>
    <button class="level-btn" data-level="n5">N5</button>
  </div>

  <img src="OIP.jpg" alt="JLPTイメージ" class="level-image">

  <!-- ChatGPT ウィジェット -->
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const script = document.createElement("script");
      script.src = "https://chat.openai.com/cdn/widget.js";
      script.dataset.chatbotId = "YOUR_WIDGET_ID";  <!-- ←ここにID -->
      script.dataset.theme = "light";
      document.body.appendChild(script);
    });
  </script>

  <script src="script.js"></script>

  <h4>© 2025 プラカシュ</h4>

</body>
</html>
